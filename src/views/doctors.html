<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="copyright" content="MACode ID, https://macodeid.com/">

  <title>One Health - Medical Center HTML5 Template</title>

  <link rel="stylesheet" href="/css/maicons.css">

  <link rel="stylesheet" href="/css/bootstrap.css">

  <link rel="stylesheet" href="/vendor/owl-carousel/css/owl.carousel.css">

  <link rel="stylesheet" href="/vendor/animate/animate.css">

  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>

  <!-- Back to top button -->
  <div class="back-to-top"></div>

  <header>
    <%- include ('partials/navigation.html') %>
  </header>

  <div class="page-banner overlay-dark bg-image" style="background-image: url(/img/bg_image_1.jpg);">
    <div class="banner-section">
      <div class="container text-center wow fadeInUp">
        <nav aria-label="Breadcrumb">
          <ol class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0 mb-2">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Doctores</li>
          </ol>
        </nav>
        <h1 class="font-weight-normal">Nuestros doctores</h1>
      </div> <!-- .container -->
    </div> <!-- .banner-section -->
  </div> <!-- .page-banner -->

  <div class="page-section bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">

          <div class="row">
            <%pacientes.forEach(usuario=> { %>
              <%if(usuario.rol=="medico" ){ %>
            <div class="col-md-6 col-lg-4 py-3 wow zoomIn">
              <div class="card-doctor">
                <div class="header">
                  <img src="/img/perfiles/<%=usuario.imagen %>" alt="">

                </div>
                <div class="body">
                  <p class="text-xl mb-0">  <%= usuario.name %></p>
                  <span class="text-sm text-grey"><%= usuario.especialidad ||  'No asignada' %> </span>
                </div>
                
              </div>
            </div>
            <% }})%>

          </div>

        </div>
      </div>
    </div> <!-- .container -->
  </div> <!-- .page-section -->

  <%- include ('partials/footer.html') %>
     

<script src="/js/jquery-3.5.1.min.js"></script>

<script src="/js/bootstrap.bundle.min.js"></script>

<script src="/vendor/owl-carousel/js/owl.carousel.min.js"></script>

<script src="/vendor/wow/wow.min.js"></script>

<script src="/js/theme.js"></script>
  
</body>
</html>
